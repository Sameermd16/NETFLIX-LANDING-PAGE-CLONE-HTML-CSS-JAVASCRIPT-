<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Netflix - Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase_top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="">
            <a href="#" class="btn btn_rounded">Sign In</a>
        </div>
        <div class="showcase_content">
            <h1>See what's next</h1>
            <p>watch anywhere. cancel anytime</p>
            <a href="#" class="btn btn_xl">
                Watch Free For 30 Days 
                <ion-icon name="chevron-forward-outline" class="btn-icon"></ion-icon>
            </a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab_1" class="tab_item tab_border">
                <ion-icon name="cash-outline"></ion-icon>
                <p class="hide_sm">Cancel at any time</p>
            </div>
            <div id="tab_2" class="tab_item">
                <ion-icon name="phone-portrait-outline"></ion-icon>
                <p class="hide_sm">Watch anywhere</p>
            </div>
            <div id="tab_3" class="tab_item">
                <ion-icon name="pricetags-outline"></ion-icon>
                <p class="hide_sm">Pick your price</p>
            </div>
        </div>
    </section>
    <section class="tab_content">
        <div class="container">
            <!-- Tab content 1 -->
            <div id="tab_1_content" class="tab_content_item show">
                <div class="tab_1_content_inner">
                    <div class="tab1_text">
                        <p class="text_lg">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
                    </div>
                    <div class="cancel_img">
                        <img src="https://i.ibb.co/J2xDJV7/tab-content-1.png" alt="cancel img">
                    </div>
                </div>
            </div>
        </div>
    </section>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
